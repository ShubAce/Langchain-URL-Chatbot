<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LangChain Summarizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-blue-100 min-h-screen flex items-center justify-center px-4 py-12">
  <div class="max-w-3xl w-full bg-white shadow-2xl rounded-2xl p-8 border border-indigo-200">
    <h1 class="text-4xl font-bold text-indigo-700 text-center mb-2">LangChain Summarizer</h1>
    <p class="text-gray-600 text-center mb-6">Summarize content from any webpage or YouTube video using LLMs</p>

    <form method="POST" class="space-y-5">
      <div>
        <label for="url" class="block text-sm font-semibold text-gray-700">Paste a URL or YouTube Link</label>
        <input type="text" name="url" id="url" placeholder="https://example.com"
          class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
      </div>
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
        Summarize
      </button>
    </form>

    {% if error %}
    <div class="mt-6 flex items-start bg-red-100 text-red-800 p-4 rounded-lg border border-red-300">
      <svg class="w-5 h-5 mr-2 mt-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M12 2a10 10 0 100 20 10 10 0 000-20z"/>
      </svg>
      <p class="text-sm"><strong>Error:</strong> {{ error }}</p>
    </div>
    {% endif %}

    {% if summary %}
    <div class="mt-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-3"> Summary</h2>
      <div class="bg-green-50 text-gray-800 p-5 rounded-lg border border-green-300 prose whitespace-pre-wrap max-w-none">
        {{ summary | safe }}
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
